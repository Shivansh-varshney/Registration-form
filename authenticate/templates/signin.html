<!DOCTYPE html>
<html lang="en" data-bs-theme="auto">
  <head>
    <title class="change">Sign-In</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    {% comment %}load static files{% endcomment %}
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" />
  </head>

  <body class="d-flex py-4 bg-body-tertiary">
    
    <main class="form-signin w-100 m-auto">
      
      {% if messages %}
        {% for message in messages %}
        <div class="alert {{message.tags}} alert-dismissible fade show" role="alert">
          {{message}}
          <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
        </div>
        {% endfor %}
      {% endif %}

      <h1>WELCOME TO CSAS Portal</h1>
      
      <form id="form" method="post" action="/login">
        {% csrf_token %}
        
        <h1 class="h3 mb-3 mx fw-normal change">Sign-In</h1>

        <div class="form-floating mb-2 hide">
          <input type="text" class="form-control" id="first_name" name="first_name" placeholder="First Name" />
          <label for="name">First Name</label>
        </div>

        <div class="form-floating mb-2 hide">
          <input type="text" class="form-control" id="last_name" name="last_name" placeholder="Last Name" />
          <label for="name">Last Name</label>
        </div>

        <div class="form-floating mb-2">
          <input type="text" class="form-control" id="username" name="username" placeholder="Username" required/>
          <label for="username">Username</label>
        </div>

        <div class="form-floating mb-2 hide">
          <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" />
          <label for="floatingInput">Email Address</label>
        </div>

        <div class="form-floating mb-2">
          <input type="password" class="form-control" id="password" name="password" placeholder="Password" required/>
          <label for="password">Password</label>
        </div>
        
        <div class="form-floating mb-2 hide">
          <input type="password" class="form-control" id="confirm_password" name="confirm_password" placeholder="Confirm Password" />
          <label for="password">Confirm Password</label>
        </div>

        <button class="btn btn-primary w-100 py-2 mb-2 change" type="submit">Sign-In</button>
      </form>
        <button class="btn btn-primary w-100 py-2" id="changer" onclick="change1();">Don't have an account? Create Now!!</button>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="{% static 'javascript/signin.js' %}"></script>
  </body>
</html>
